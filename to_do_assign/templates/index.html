<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Items to do</h1>
        <form method="POST" action="/submittodoitems">
            <div class="form-group">
                <label for="itemname">Item Name</label>
                <input type="text" id="itemname" name="itemname" required>
            </div>
            <div class="form-group">
                <label for="itemdescription">Item Description</label>
                <input type="text" id="itemdescription" name="itemdescription" required>
            </div>
            <div class="form-group">
                <label for="itemid">Item ID</label>
                <input type="text" id="itemid" name="itemid" required>
            </div>
            <div class="form-group">
                <label for="itemuuid">Item UUID</label>
                <input type="text" id="itemuuid" name="itemuuid" required>
            </div>
            <button id="submit" type="submit">Push</button>
        </form>
    </div>
</body>
</html>
